<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon">
    <link th:href="@{/css/search_area.css}" rel="stylesheet">
    <link th:href="@{/datatable/jquery.dataTables.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/ingredient.css}" rel="stylesheet">
    <title>中药成分结构数据专题-蛋白质靶点</title>
</head>
<body th:style="'background:url('+@{/images/backperson1.png}+') right bottom no-repeat fixed,url('+@{/images/backperson2.png}+') left bottom no-repeat fixed;background-size: 450px;background-color: #f5f5f5;'">
<div th:fragment="navbar" class="wrapper" role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
</div>
<div class="content-container">
    <div class="sub-nav">
        当前位置：<a href="http://zcy.ckcest.cn/tcm/"> 首页 </a>> <a href="../home">中药成分结构数据专题</a>
        &gt;蛋白质靶点
    </div>
    <div class="detail-head" id="tcm_detail_head" th:text="'蛋白质靶点：'+${name}">
    </div>
    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">基本信息</span>
        </div>
        <div class="basic-info-box">
            <div class="box-content">
                <div class="content-title">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</div>
                <span class="no-pic" id="chinese_name" th:text="${name}"></span>
            </div>
            <div class="box-content">
                <div class="content-title">基 因 名 称</div>
                <span class="no-pic" id="gene_name" th:text="${gene_name}"></span>
            </div>

        </div>
    </div>
    <div class="basic-content" th:if="${drugs} != null">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关药物</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="drug : ${drugs}">
                    <a th:text="${drug.value}" th:href="'../drug/'+${drug.key}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="basic-content" th:if="${diseases} != null">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关疾病</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="disease : ${diseases}" class="col-md-5">
                    <a th:text="${disease.value}" th:href="'../disease/'+${disease.key}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="basic-content" th:if="${ingredients} != null">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关疾病</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="ingredient : ${ingredients}"  class="col-md-5">
                    <a th:text="${ingredient.value}" th:href="'../ingredient/'+${ingredient.key}"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="basic-content" th:if="${ingredients}!=null">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关化合物</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="ingredient : ${ingredients}" class="col-md-5">
                    <a th:text="${ingredient.value}" th:href="'../ingredient/'+${ingredient.key}"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="basic-content" th:if="${herbs}!=null">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关中药</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="herb : ${herbs}" class="col-md-2">
                    <a th:text="${herb.value}" th:href="'../herb/'+${herb.key}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">footer</div>
<script th:src="@{/js/jquery-3.2.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/datatable/jquery.dataTables.js}" type="text/javascript"></script>
</body>
</html>
