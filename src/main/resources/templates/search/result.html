<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon">
    <link th:href="@{/css/search_area.css}" rel="stylesheet">
    <link th:href="@{/css/search.css}" rel="stylesheet">
    <link th:href="@{/datatable/jquery.dataTables.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/simple_pagination/simplePagination.css}" rel="stylesheet">
    <title>中药成分结构数据专题-搜索结果</title>
</head>
<body th:style="'background:url('+@{/images/backperson1.png}+') right bottom no-repeat fixed,url('+@{/images/backperson2.png}+') left bottom no-repeat fixed;background-size: 450px;background-color: #f5f5f5;'">
<div th:fragment="navbar" class="wrapper" role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
</div>
<div class="content-container">
    <div class="sub-nav">
        当前位置：<a href="http://zcy.ckcest.cn/tcm/"> 首页 </a>> <a href="../home">中药成分结构数据专题</a>
        &gt;搜索结果
    </div>

    <div id="search_cf" class="search cf">
        <table  class="search_table" cellpadding="0">
            <tr id="search_cell">
                <!-- 关键字输入框 -->
                <td>
                    <input id="query_input" maxlength="40" placeholder="查询中药成分结构数据，请输入中药、基源、化合物名">
                </td>
                <!-- 搜索文字和图标 -->
                <td>
                    <a class="button" href="javascript:void(0);" id="identification_search_btn">搜索</a>
                    <!--<i id="identification_search_icon" class="icon ion-search"></i>-->
                </td>
            </tr>
        </table>
        <br>
        <div id="radio_center" >搜索选项：&nbsp;
            <input type="radio" name="search_type" value="med">中药&nbsp;&nbsp;
            <input type="radio" name="search_type" value="origin">基源&nbsp;&nbsp;
            <input type="radio" name="search_type" value="compound">化合物&nbsp;&nbsp;
        </div>
    </div>

    <div class="search-result">
        <div class="pull-left tj-area">
            <div class="tj-block">
                <div class="tj-title"><span>类别</span><i class="icon ion-chevron-down"></i></div>
                <div class="tj-content list" data-type="category">
                    <span class="ellipsis">中药</span>
                    <span class="ellipsis">基源</span>
                    <span class="ellipsis">化合物</span>
                </div>
            </div>
        </div>

        <div class="pull-left result-area">
            <div class="resultnum">
                共检索到<span class="num"> </span>条记录
            </div>
            <!--处理过程loading画面-->
            <div id="loader" style="display: none;">
                <div class="spinner">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
                <p>正在努力搜索中，请稍等一会...</p>
            </div>
            <!-- no data -->
            <div style="text-align: center;background:#fff; display: none" id="noData">
                <img th:src="@{/images/no_data.png}">
            </div>
            <!-- result list -->
            <div id="resultContent">
                <div class="result-list" id = "result_list"></div>
                <div class="nav-pagination"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">footer</div>
<script th:src="@{/js/jquery-3.2.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/datatable/jquery.dataTables.js}" type="text/javascript"></script>
<script th:src="@{/js/common_func.js}"></script>
<script th:src="@{/simple_pagination/jquery.simplePagination.js}"></script>
<script th:src="@{/js/search_result.js}" type="text/javascript"></script>
</body>
</html>
