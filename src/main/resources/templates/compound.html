<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon">
    <link th:href="@{/css/search_area.css}" rel="stylesheet">
    <link th:href="@{/datatable/jquery.dataTables.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/compound.css}" rel="stylesheet">
    <title>中药成分结构数据专题-化合物</title>
</head>
<body th:style="'background:url('+@{/images/backperson1.png}+') right bottom no-repeat fixed,url('+@{/images/backperson2.png}+') left bottom no-repeat fixed;background-size: 450px;background-color: #f5f5f5;'">
<div th:fragment="navbar" class="wrapper" role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
</div>
<div class="content-container">
    <div class="sub-nav">
        当前位置：<a href="http://zcy.ckcest.cn/tcm/"> 首页 </a>> <a href="../home">中药成分结构数据专题</a>
        &gt;化合物
    </div>
    <div class="detail-head" id="tcm_detail_head" th:text="'化合物：'+${name}">
        化合物：4-Hydroxybenzoic Acid
    </div>
    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">基本信息</span>
        </div>
        <div class="row" style="font-size: 20px;margin-left: 20px;margin-top: 20px;">
            <div class="col-md-12">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">同&nbsp;&nbsp;义&nbsp;&nbsp;名</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 650px;" th:text="${synonym}"></span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">C&nbsp;&nbsp;A&nbsp;&nbsp;S</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${CAS}">99-96-7</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">结构类型</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${structure}">酚酸</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">分&nbsp;&nbsp;子&nbsp;&nbsp;式</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${formula}">C7H6O3</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">分&nbsp;&nbsp;子&nbsp;&nbsp;量</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${molecular_weight}">138.1</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">氢键给体数量</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${H_bond_donnor}">2</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">氢键受体数量</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${H_bond_acceptor}">3</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">可旋转键数量</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${rotable_bonds}">0</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">疏水性参数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${hydrophobic_alogp}">1.054</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">原&nbsp;&nbsp;子&nbsp;&nbsp;数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${atoms}">16</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">重原子数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${heavy_atoms}">10</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">氢原子数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${H_atoms}">6</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">碳原子数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${C_atoms}">7</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">键&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${bonds}">16</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">非氢键数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${non_H_bonds}">10</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">环&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${rings}">1</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">桑德森电负性和</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${se_sum}">15.4</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">总绝对原子电荷</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;" th:text="${absolute_atomic_charge}">2.03</span>
            </div>
            <div class="col-md-6">
                <div class="content-title" style="width:155px;float:left;text-align:left;display: inline-block;margin-top: 20px;">总平方原子电荷</div>
                <span class="no-pic" style="margin-top: 20px;margin-left: 20px;display: inline-block;width: 250px;"  th:text="${squared_atomic_charge}">0.47</span>
            </div>
        </div>
    </div>
    <div id="compound_id" th:text="${compound_id}" style="display:none;"></div>
    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">2D结构</span>
        </div>
        <div id="2d-container" class="png-container">
            <img id="2d-pic">
        </div>
    </div>
    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">3D结构</span>
        </div>
        <div id="3d-container" class="mol-container"></div>
    </div>

    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关中药</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="med : ${meds}" class="col-md-2">
                    <a th:text="${med.value}" th:href="'../medicine/'+${med.key}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关基源</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="origin : ${origins}" class="col-md-2">
                    <a th:text="${origin.value}" th:href="'../origin/'+${origin.key}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">footer</div>
<script th:src="@{/js/jquery-3.2.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/3Dmol-min.js}" type="text/javascript"></script>
<script th:src="@{/datatable/jquery.dataTables.js}" type="text/javascript"></script>
<script th:src="@{/js/compound.js}" type="text/javascript"></script>
</body>
</html>
