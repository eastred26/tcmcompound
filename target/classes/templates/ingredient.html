<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon">
    <link th:href="@{/css/search_area.css}" rel="stylesheet">
    <link th:href="@{/datatable/jquery.dataTables.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/ingredient.css}" rel="stylesheet">
    <title>中药成分结构数据专题-化合物</title>
</head>
<body th:style="'background:url('+@{/images/backperson1.png}+') right bottom no-repeat fixed,url('+@{/images/backperson2.png}+') left bottom no-repeat fixed;background-size: 450px;background-color: #f5f5f5;'">
<div th:fragment="navbar" class="wrapper" role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
</div>
<div class="content-container">
    <div class="sub-nav">
        当前位置：<a href="http://zcy.ckcest.cn/tcm/"> 首页 </a>> <a href="../home">中药成分结构数据专题</a>
        &gt;化合物
    </div>
    <div class="detail-head" id="tcm_detail_head" th:text="'化合物：'+${Name}">
    </div>
    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">基本信息</span>
        </div>
        <div class="basic-info-box">
            <div class="box-content">
                <div class="content-title">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</div>
                <span class="no-pic" id="chinese_name" th:text="${Name}"></span>
            </div>
            <div class="box-content">
                <div class="content-title">化 学 方 程 式</div>
                <span class="no-pic" th:text="${Formula}">EPHEDRAE HERBA</span>
            </div>
            <div class="box-content">
                <div class="content-title">Pubchem ID</div>
                <span class="no-pic"  ><a th:href="'https://pubchem.ncbi.nlm.nih.gov/compound/'+${Pubchem_ID}" th:text="${Pubchem_ID}"></a></span>
            </div>
            <div class="box-content">
                <div class="content-title">SMILE结构</div>
                <span class="no-pic" th:text="${SMILE}"></span>
            </div>
        </div>
        <a th:if="${compound} != null" class="tcm-link" target="_blank" th:href="'/tcmcompound/compound/'+${compound}">
            —>更多
        </a>
    </div>

    <div class="basic-content" th:if=" ${origins}!=null">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关基源</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="origin : ${origins}" class="col-md-2">
                    <a th:text="${origin.value}" th:href="'../origin/'+${origin.key}"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="basic-content" th:if="${targets} != null">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关蛋白质靶点</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="target : ${targets}" >
                    <a th:text="${target.value}" th:href="'../target/'+${target.key}"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="basic-content">
        <div class="new-title">
            <span class="title-icon"></span>
            <span class="title-name">相关中药</span>
        </div>
        <div class="origin-list">
            <ul class="row">
                <li th:each="med : ${meds}" class="col-md-5">
                    <a th:text="${med.value}" th:href="'../medicine/'+${med.key}"></a>
                </li>
                <li th:each="herb : ${herbs}" class="col-md-5">
                    <a th:text="${herb.value}" th:href="'../herb/'+${herb.key}"></a>
                </li>
            </ul>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer">footer</div>
<script th:src="@{/js/jquery-3.2.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/datatable/jquery.dataTables.js}" type="text/javascript"></script>
</body>
</html>
